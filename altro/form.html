<html> 
<head> 
<title> ELEMENTI DI JAVASCRIPT</title> 
<script language="javascript"> 

// Sottrazione 
function sottrai(){ 
a = 5; 
b = 3; 
c = a - b; 
alert(c); 
} 


// Somma 
function somma(){ 
a = 5; 
b = 3; 
c = a + "+" + b; 
RisultSomma = eval(c); 
alert(RisultSomma); 
} 

</script> 
</head> 
<body> 

<form id="myform"> 
<br/><br/>Esegui la funzione <b>sottrai</b><br/> 
<br/><input type="button" onclick="javascript:return sottrai()" value="Sottrai"> 
<br/> 
<br/> 
<br/><hr/> 
<br/> 
<br/>Esegui la funzione <b>somma</b><br/> 
<br/> 
<input type="button" onclick="javascript:return somma()" value="Somma"> 

</form> 
</body> 
</html>
